    <lightning-record-picker label="Choose a week to compare schedules" placeholder="Enter week number" object-api-name="Week__c" onchange={handleChange}></lightning-record-picker>

        <p>Choose a week to show schedules</p>

    <template lwc:else>
        <c-schedule-comparison weekid={recordId} variant="Horizontal"></c-schedule-comparison>
    </template>
</template>
